<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/img/favicon.png">
  <script type="module" src="js/main.js"></script>
  <title>Brooklyn Public Library</title>
</head>

<body class="wrapper">
  <header class="header container">
    <div class="header__content">
      <a href="/" class="logo">
        <h1 class="logo__title">Brooklyn Public Library</h1>
      </a>
      <div class="header__menu">
        <nav class="menu">
          <ul class="menu__list ">
            <li class="menu__item animation-text"><a class="menu__link" href="#about">About</a></li>
            <li class="menu__item animation-text"><a class="menu__link" href="#favorites">Favorites</a></li>
            <li class="menu__item animation-text"><a class="menu__link" href="#coffee-shop">Coffee shop</a></li>
            <li class="menu__item animation-text"><a class="menu__link" href="#contacts">Contacts</a></li>
            <li class="menu__item animation-text"><a class="menu__link" href="#library-card">Library Card</a></li>
          </ul>
        </nav>
        <a class="header__drop-menu animation-button">
          <img src="images/svg/icon-profile.svg" alt="Button drop menu profile" class="header__image">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="welcome container">
      <div class="welcome__content">
        <div class="welcome__title">
          <h2 class="welcome__headline">Welcome<br> to the Brooklyn Library</h2>
        </div>
      </div>
    </section>

    <section class="about container" id="about">
      <div class="about__content">
        <h2 class="about__headline">about</h2>
        <p class="about__subtitle">The Brooklyn Library is a free workspace,
          a large number of books and a cozy coffee shop inside</p>
        <div class="about__slider">
          <ul class="about__benefits">
            <li class="about__benefit">
              <img src="images/img/woman.png" alt="the woman at the bookshelf" class="about__img">
            </li>
            <li class="about__benefit">
              <img src="images/img/busts.png" alt="ancient busts" class="about__img">
            </li>
            <li class="about__benefit">
              <img src="images/img/long-shelves.png" alt="long shelves in the library" class="about__img">
            </li>
            <li class="about__benefit" style="display: none;">
              <img src="images/img/stairs.png" alt="stairs at the bookshelf" class="about__img">
            </li>
            <li class="about__benefit" style="display: none;">
              <img src="images/img/caryatids.png" alt="two columns and caryatids under the roof" class="about__img">
            </li>
          </ul>
        </div>
        <div class="about__item-dots">
          <ul class="about__dots">
            <li class="about__dot active-dot"><a class="about__item"></a></li>
            <li class="about__dot"><a class="about__item"></a></li>
            <li class="about__dot"><a class="about__item"></a></li>
          </ul>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
