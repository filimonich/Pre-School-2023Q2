<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="images/svg/logo-SF.svg">
  <script type="module" src="js/main.js"></script>
  <title>audio-player</title>
</head>


<body class="wrapper preload">
  <div class="preloder">
    <div class="preloder__circle"></div>
  </div>
  <main class="main player">
    <div class="player__box dynamic-shadow">
      <div class="player__inner">
        <!-- <img src="images/img/Succession-80.png" srcset="images/img/Succession.png 1x, images/img/Succession-80.png 2x"
          alt="" class="player__img" loading="lazy"> -->
        <img src="images/img/Succession-80.png" alt="" class="player__img" loading="lazy" id="myImage">
      </div>

      <div class="player__container">
        <div class="player__controls">
          <div class="player__titles">
            <p class="player__executor"></p>
            <p class="player__name"></p>
          </div>
          <div class="player__play">
            <div class="player__progress">
              <input class="player__progress-input" type="range" value="0" max="301">
            </div>
            <div class="player__volume-button">
              <a href="" class="player__volume-btn"><img src="" alt="" class="player__volume-btn-img"></a>
            </div>
            <div class="player__volume">
              <input class="player__volume-input" type="range" value="90" min="0" max="100">
            </div>
          </div>
          <div class="player__switches">
            <a href="" class="player__left"><img src="" alt="" class="player__left-img"></a>
            <a href="" class="player__play-inner"><img src="" alt="" class="player__play-img"></a>
            <a href="" class="player__right"><img src="" alt="" class="player__right-img"></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <a class="footer__link animation-text" href="https://github.com/filimonich" target="_blank">
      <p>filimonich</p>
    </a>
    <p>2023</p>
    <a class="logo" href="https://rs.school/js-stage0/" target="_blank">
      <img class="logo__img" src="images/svg/rs_school_js.svg" alt="RS School">
    </a>
  </footer>
</body>

</html>
