<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="images/svg/logo-SF.svg">
  
  <title>2048</title>
  <script type="module" crossorigin src="./assets/main-8756b2f5.js"></script>
  <link rel="stylesheet" href="./assets/index-fe94421a.css">
</head>


<body class="wrapper preload">
  <main class="main" id="main">
    <header class="header">
      <div class="header__body">
        <h1 class="header__title">2048</h1>
        <div class="header__restart animation-button"><img src="images/svg/restart.svg" alt="restart" title="restart"
            class="header__restart-btn header__img">
        </div>
        <div class="header__score">
          <p class="header__score-text">score</p>
          <p class="header__score-point">0</p>
        </div>
        <div class="header__record">
          <p class="header__record-text">record</p>
          <p class="header__record-point">0</p>
        </div>
        <div class="header__restart animation-button" style="display: block;"><img src="images/svg/sound-off.svg"
            alt="sound off" title="sound off" class="header__restart-btn header__img"></div>
        <div class="header__restart animation-button" style="display: none;"><img src="images/svg/sound-on.svg"
            alt="sound on" title="sound on" class="header__restart-btn header__img"></div>
        <h2 class="header__subtitle animation-button">info</h2>
      </div>
    </header>
    <section class="is-game">
      <!-- <div class="is-game__main" style="display: none;"> -->
      <div class="is-game__main">
        <div class="is-game__contents">
          <ul class="is-game__items">
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
            <li class="is-game__item"><span class="is-game__number">0</span></li>
          </ul>
        </div>
      </div>
      <div class="modal modal-js">
        <div class="modal__over" style="display: none;">
          <!-- <div class="modal__over" style="display: block;"> -->
          <h3 class="modal__title">Игра окончена</h3>
          <div class="modal__container">
            <button class="modal__button modal__restart button">
              <span class="modal__text">Начать заново</span></button>
            <button class="modal__button modal__scor button">
              <span class="modal__text">Таблица рекордов</span></button>
          </div>
        </div>
        <div class="modal__table" style="display: none;">
          <!-- <div class="modal__table" style="display: block;"> -->
          <h3 class="modal__title">Таблица рекордов</h3>
          <ul class="modal__items">
            <li class="modal__item">
              <p class="modal__place">1</p>
              <p class="modal__point">0</p>
            </li>
          </ul>
          <button class="modal__button modal__restart button">
            <span class="modal__text">Начать заново</span></button>
          <button class="modal__button modal__resume button">
            <span class="modal__text">Продолжить</span></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <a class="footer__link animation-text" href="https://github.com/filimonich" target="_blank">
        <p>filimonich</p>
      </a>
      <p>2023</p>
      <a class="logo" href="https://rs.school/js-stage0/" target="_blank">
        <img class="logo__img" src="images/svg/rs_school_js.svg" alt="RS School">
      </a>
    </footer>
  </main>
</body>

</html>
